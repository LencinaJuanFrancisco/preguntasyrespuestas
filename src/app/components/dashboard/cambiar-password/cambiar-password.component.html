<div class="row">
  <div class="col-lg-6 offset-lg-3">
    <h3 class="text-center">Cambiar contraseña</h3>

    <form [formGroup]="cambiarPassword" (ngSubmit)="guardarPassword()">
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          placeholder="Password Anterior"
          formControlName="passwordAnterior"
        />
        <span
          class="text-danger ml-3"
          *ngIf="
            cambiarPassword.get('passwordAnterior')?.hasError('required') &&
            cambiarPassword.get('passwordAnterior')?.touched
          "
          >La contraseña <strong>es requerida</strong></span
        >
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Nueva password"
          formControlName="nuevaPassword"
        />
        <span
          class="text-danger ml-3"
          *ngIf="
            cambiarPassword.get('nuevaPassword')?.hasError('required') &&
            cambiarPassword.get('nuevaPassword')?.touched
          "
        >
          La contraseña <strong>es requerida</strong>
        </span>
        <span
          class="text-danger"
          *ngIf="cambiarPassword.get('nuevaPassword')?.hasError('minlength')"
        >
          La contraseña debe tener al menos 4 <strong>caracteres</strong>
        </span>
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Repetrir password"
          formControlName="confirmPassword"
        />
      </div>
      <p class="text-danger" *ngIf="cambiarPassword?.hasError('notSame')">
        Las contraseñas deben ser <strong>iguales</strong>
      </p>

      <div class="col text-center">
        <button
          class="btn btn-primary mr-2 btn-acept"
          type="submit"
          [disabled]="cambiarPassword.invalid"
        >
          Aceptar
        </button>
        <button class="btn btn-secondary" [routerLink]="['../']">volver</button>
      </div>
    </form>
  </div>
</div>
