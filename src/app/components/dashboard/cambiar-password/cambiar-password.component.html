    <form [formGroup]="cambiarPassword" (ngSubmit)="guardarPassword()">

        <input type="password" class="form-control" placeholder="Nueva password" formControlName="nuevaPassword">

        <button class="btn btn-primary mr-2 btn-acept" [routerLink]="['/routePath']" >Aceptar</button>
