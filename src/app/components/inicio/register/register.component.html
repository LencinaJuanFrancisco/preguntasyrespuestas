<div class="container">
  <div class="row" style="width: 100%;">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center" style="padding: 20px;">
        <h3>Registrarse</h3>
        <br>
        <form [formGroup]="register" (ngSubmit)="registarUsuario()" >
          <div class="form-group" style="text-align: start;">
            <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
            <span class="text-danger ml-2"
            *ngIf="this.register.get('usuario')?.invalid && this.register.get('usuario')?.touched">
            El Nombre es <strong>requerido</strong>
            </span>
          </div>
          <div class="form-group" style="text-align: start;">
            <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
            <span class="text-danger ml-2"
            *ngIf="this.register.get('password')?.hasError('required') && this.register.get('password')?.touched">
            La Contraseña es <strong>requerido</strong>
            </span>
            <span class="text-danger ml-2"
            *ngIf="register.get('password')?.hasError('minlength') && register.get('password')?.touched">
                La contraseña debe tener  <strong>como minimo 4 caracteres</strong>
            </span>
          </div>
          <div class="form-group" style="text-align: start;">
            <input type="password" class="form-control" placeholder="Repetir Contraseña" formControlName="confirmPassword">
            <span class="text-danger ml-2"
            *ngIf="register?.hasError('notSame')  ">
                La contraseña deben ser  <strong>iguales</strong>
            </span>
          </div>
          <div class="form-group">
            <button class="btn btn-primary mr-2 btn-reg" type="submit">Aceptar</button>
            <button class="btn btn-secondary" [routerLink]="['/inicio/login']">Volver</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
